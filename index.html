<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentalista - imersaodev_</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="page-header">
        <h1 class="page-title">mentalista</h1>
        <h2 class="page-subtitle">Um exercício da aula 3 da imersãodev_ da alura</h2>
    </header>
    <main class="page-content">
        <div class="game-start">
            <figure class="figure-game">
                <figcaption class="game-line01"><em lang="en"><em style="font-weight: 500";></em> I'm gonna read your thoughts!</em></figcaption>
                <img src="assets/images/thumb_doc.png" height="80px" alt="Desenho cartoon do personagem Doc Brown, do filme 'De Volta para o Futuro'">
            </figure>
            <figure class="figure-game">
                <img src="assets/images/thumb_marty.png" height="80px" alt="Desenho cartoon do personagem Marty McFly, do filme 'De Volta para o Futuro'">
                <figcaption class="game-line02"><em style="font-weight: 500";></em> Estou pensando em um número de 0 a 10.</figcaption>
            </figure>
        </div>
        <fieldset class="game-fieldset">
            <label class="label-input" for="guess-input">Em que número Marty está pensando?</label>
            <input class="guess-input" type="text" name="guess-input" id="guess-input" class="input-game">
            <input type="button" class="button-answer" value="Responder">
        </fieldset>
        <div class="result">
            <figure class="result01">
                <img src="assets/images/what-it-means.gif" width="220px" alt="">
                <figcaption class="result-text01">Meu leitor de mentes não funciona!</figcaption>
            </figure>
            <figure class="result02">
                <img src="assets/images/great-scott.gif" width="160px" alt="">
                <figcaption class="result-text02">Meu leitor de mentes funciona!</figcaption>
            </figure>
        </div>

    </main>
</body>
</html>
